<html>
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>登录(Login)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/supersized.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="assets/js/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>登录(Login)</h1>
            <form action="result" method="post">
                {% csrf_token %}
                <input type="text" name="username" class="username" placeholder="请输入您的学号">
                <input type="password" name="password" class="password" placeholder="请输入您的密码">
                <button type="submit" class="submit_button">登录</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect" style="margin-bottom: 20px;">
                <p>{{ rlt1 }}</p>
                <p>{{ rlt2 }}</p>
            </div>
        </div>

        <!-- Javascript -->
        <script src="{% static 'js/jquery-1.8.2.min.js' %}" ></script>
        <script src="{% static 'js/supersized.3.2.7.min.js' %}" ></script>
        <script src="{% static 'js/supersized-init.js' %}" ></script>
        <script src="{% static 'js/scripts.js' %}" ></script>

    </body>
<div style="text-align:center;">
<p>来源：<a href="http://www.linkeos.xin/" title="G.E.M邓紫棋" target="_blank">G.E.M邓紫棋&nbsp;&nbsp;粉丝制作</a></p>
</div>
</html>

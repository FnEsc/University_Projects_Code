<html>
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>登录(Login)</title>
    </head>
    <body>
        <div>
            <h1>登录(Login)</h1>
            <form action="verify" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><input type="text" name="username" class="username" placeholder="请输入登录邮箱账号"></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" class="password" placeholder="请输入密码"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="submit_button">登录</button></td>
                    </tr>
                    <tr>
                        <td><a href="register">注册</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
